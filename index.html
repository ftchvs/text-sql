<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text-to-SQL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #error {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #result {
            background-color: #e6f3ff;
        }
        #error {
            background-color: #ffe6e6;
            color: #d8000c;
        }
        .table-input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Text-to-SQL Converter</h1>
        <form id="sqlForm">
            <label for="apiType">API Type:</label>
            <select id="apiType" required>
                <option value="openai">OpenAI</option>
                <option value="claude">Claude</option>
            </select>

            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" required>
            
            <h2>Database Information</h2>
            <div id="tables">
                <div class="table-input">
                    <label for="tableName1">Table Name:</label>
                    <input type="text" id="tableName1" required>
                    <label for="columns1">Columns (comma-separated):</label>
                    <input type="text" id="columns1" required>
                </div>
            </div>
            <button type="button" id="addTable">Add Another Table</button>
            
            <label for="textQuery">Text Query:</label>
            <textarea id="textQuery" rows="3" required></textarea>
            
            <button type="submit">Convert to SQL</button>
        </form>
        <div id="result"></div>
        <div id="error"></div>
    </div>

    <script>
        let tableCount = 1;

        document.getElementById('addTable').addEventListener('click', () => {
            tableCount++;
            const tableDiv = document.createElement('div');
            tableDiv.className = 'table-input';
            tableDiv.innerHTML = `
                <label for="tableName${tableCount}">Table Name:</label>
                <input type="text" id="tableName${tableCount}" required>
                <label for="columns${tableCount}">Columns (comma-separated):</label>
                <input type="text" id="columns${tableCount}" required>
            `;
            document.getElementById('tables').appendChild(tableDiv);
        });

        document.getElementById('sqlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiType = document.getElementById('apiType').value;
            const apiKey = document.getElementById('apiKey').value;
            const textQuery = document.getElementById('textQuery').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // Collect table information
            const tables = [];
            for (let i = 1; i <= tableCount; i++) {
                const tableName = document.getElementById(`tableName${i}`).value;
                const columns = document.getElementById(`columns${i}`).value.split(',').map(col => col.trim());
                tables.push({ name: tableName, columns });
            }

            resultDiv.innerHTML = 'Converting...';
            errorDiv.innerHTML = '';
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ apiType, apiKey, tables, textQuery }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>SQL Query:</strong><br>${data.sqlQuery}`;
                } else {
                    errorDiv.innerHTML = `Error: ${data.error}`;
                    resultDiv.innerHTML = '';
                }
            } catch (error) {
                errorDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
